<!DOCTYPE html>
<html>
<head>
  <title>
    Looping statements in Javascript
  </title>
  <script type="text/javascript">

    var playlist = [];
    playlist[0] = "fsdfs";
    playlist[1] = "dfsdf";
    playlist[2] = "fsdfs";

    // while
    var i=0;
    while ( i<playlist.length )
    {
      document.write( "<br/>" + playlist[i] );
      i++;
    }

    


  </script>
</head>
<!--<body onload="alert('Hello World!')">-->
<body>
  <h1>Loops in JavaScript</h1>
  <input type="submit" onclick="myNewFunction('fdsfs')"/>
</body>
</html>
