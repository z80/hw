<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Confirm Dialog</title>
<link href="./Styles/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
<div class="row">
<button class="btn btn-success col-md-4 col-md-offset-4" data-toggle="modal" data-target="#myModal" style="font-size:30px"> Open dialog </button>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal-label" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
<h4 class="modal-title" id="myModal-label">Are you sure?</h4>
</div>
<div class="modal-body">
<p>Are you sure you wish to submit this album?</p>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
<button type="button" class="btn btn-primary">Confirm</button>
</div>
</div>
</div>
</div>
</div>

<script src="./Scripts/jquery-2.1.4.min.js"></script>
<script src="./Scripts/bootstrap.min.js"></script>
</body>
</html>
