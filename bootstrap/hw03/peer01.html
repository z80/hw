<!DOCTYPE html>
<html>
<head>
<title>Submit Album Confirmation</title>
<link rel="stylesheet" href="./Styles/bootstrap.min.css" />
</head>
<body>
<div class="modal fade" id="confirmModal" tabIndex="-1" role="dialog" aria-labelledby="confirmModal-label" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
<h4 class="modal-title" id="confirmModal-label">Are you sure?</h4>
</div>
<div class="modal-body">
<p>Are you sure you want to submit this album?</p>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
<button type="button" class="btn btn-primary">Confirm</button>
</div>
</div>
</div>
</div>

<div class="container">
<div class="row">
<button type="button" class="btn btn-primary col-md-4 col-md-offset-4" data-toggle="modal" data-target="#confirmModal">
Open dialog
</button>
</div>
</div>

<script src="./Scripts/jquery-2.1.4.min.js"></script>
<script src="./Scripts/bootstrap.min.js"></script>
</body>
</html>
