<html>
  <head>
    <meta charset="UTF-8">
    <link href="./Styles/bootstrap.min.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Button for launching modal dialog -->
        <button type="button"
                class="btn btn-success col-sm-push-4 col-sm-4"
                data-toggle="modal"
                data-target="#myModal">
          Open dialog
        </button>
      </div>

      <!-- Modal dialog itself-->
      <div class="modal fade"
           id="myModal"
           tabindex="-1"
           role="dialog"
           aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <!-- Modal header-->
            <div class="modal-header">
              <!-- This is "X" to close the dialog-->
              <button type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <!-- Here id should be the same as aria-labbeledby attribute of the very top <div>.-->
              <h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
            </div>
            <div class="modal-body">
              Are you sure you wish to submit this album?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./Scripts/jquery-2.1.4.min.js"></script>
    <script src="./Scripts/bootstrap.min.js"></script>
  </body>
</html>
