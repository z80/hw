<html>
  <head>
    <meta charset="UTF-8">
    <link href="./Styles/bootstrap.min.css" rel="stylesheet"/>
  </head>

  <body>

    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->    

    <div class="container-fluid">

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal-label" aria-hidden="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModal-label">Modal title</h4>
            </div>
            <div class="modal-body">
              <p>dgdsfgsdf</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save</btn>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <button class="btn btn-success col-md-4 col-md-offset-4" data-toggle="modal" data-target="#myModal">Dialog</button>
      </div>

    </div>

    <script src="./Scripts/jquery.min.js"/>
    <script src="./Scripts/bootstrap.min.js"/>
  </body>
</html>
